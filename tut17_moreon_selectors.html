<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More on Selectors</title>
    <style>
        /* div li p{
            color: red;
            font-weight: bold;
            background-color: black;
        } */

        /* div > p{        
            color: red;
            font-weight: bold;
            background-color: black;
        } p which is directly inside div */

        div + p{
            color: white;
            background-color: black;
        } /*if p is right after div i.e p is next sibling of div*/
        
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <ul>
                <li><p>This is inside li and p</p></li>
                <li>This is inside li</li>
            </ul>
            <p>This is a paragraph</p>
        </div>
        <p>This is another paragraph</p>
    </div>
    <p>This is outermost paragraph</p>
</body>
</html>
